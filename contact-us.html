<body>
<div w3-include-html="includes/header.html"></div>
<div class="w3-container w3-padding" style="background-image: url(assets/images/banner-inner.png);">
    <div class="w3-center">
        <h4 class="w3-large-inner-page w3-animate-zoom">Knowledge Base</h4>
    </div>
</div>

<section class="container">
    <form action="https://formspree.io/f/myyojbjr" method="POST" class="">
        <br>
        <h1>Drop us a message</h1>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp"
                   placeholder="Enter Full Name*" maxlength="100" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email*" maxlength="70"
                   required/>
        </div>
        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone*" minlength="10"
                   maxlength="20" required/>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea type="text" class="form-control" id="message" name="message" placeholder="Message.*" minlength="5"
                      maxlength="500" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" class="btn btn-primary" value="Submit Now"/>
        </div>
    </form>

    <div class="row">
        <br>

        <br>
    </div>
</section>
